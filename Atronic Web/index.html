                                                <label class="screen-reader-text"
                                                    for="dgwt-wcas-search-input-1">buscador</label>
                                                <input id="dgwt-wcas-search-input-1" type="search"
                                                    class="dgwt-wcas-search-input" name="s" value

                                                    class="dgwt-wcas-search-submit">

                                                        </path>
                                                    </svg>
                                                </button>
                                                <input type="hidden" name="post_type" value="product">
                                                <input type="hidden" name="dgwt_wcas" value="1">
                                                ::after
                                            </div>
                                        </from>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                </div>
